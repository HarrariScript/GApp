<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <div padding>
       <ion-item>
          <ion-label>Key Word </ion-label>
         <ion-input type="text" [(ngModel)]="keyWord"> </ion-input>
       </ion-item>
       <button ion-button="" block (click)="search()"> chercher </button>
     </div>
     <ion-card *ngFor="let i of images?.hits">
         <ion-card-header class="myCardHeader"></ion-card-header>
         <ion-card-content>
                 <p>{{i.tags}}</p>
           <img src="{{i.previewURL}}">
         </ion-card-content>
     </ion-card>
</ion-content>
